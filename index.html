<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>กำลังใจให้น้องแมวน้อย | จากเค้า</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Noto Sans Thai', sans-serif; background: linear-gradient(180deg, #f6cade, #cfe6ff, #fff4e6); margin: 0; text-align: center; }
    .hero { padding: 50px 20px; }
    h1 { margin: 0; font-size: 2em; }
    .msg { font-size: 1.5em; margin: 20px 0; }
    .btn, .chip { background: #ead1dc; border: none; padding: 10px 20px; border-radius: 10px; cursor: pointer; margin: 5px; }
    footer { margin-top: 40px; color: #7b6e68; }
  </style>
</head>
<body>
  <audio id="bgm" src="music.mp3" autoplay loop preload="auto" playsinline></audio>
  <audio id="clickSound" src="click.mp3" preload="auto"></audio>

  <div class="hero">
    <h1>ถึง <strong>น้องแมวน้อย</strong> (มู้จู้) จาก <strong>เค้า</strong></h1>
    <p>โทนชมพูพาสเทล × ฟ้าพาสเทล × ครีมพาสเทล</p>
    <div>
      <button id="musicBtn" class="chip">ปิดเพลงคลอ</button>
      <button id="surpriseBtn" class="chip">คลิกเพื่อรับกำลังใจ</button>
    </div>
  </div>

  <div class="msg" id="message">กำลังโหลดกำลังใจ...</div>
  <div>
    <button id="nextBtn" class="btn">ข้อความถัดไป</button>
  </div>

  <footer>ทำด้วยรักให้ <strong>น้องแมวน้อย/มู้จู้</strong> จาก <strong>เค้า</strong></footer>

  <dialog id="modal">
    <div>
      <p id="modalText">มู้จู้เก่งที่สุดในโลกเลย</p>
      <button id="closeModal" class="btn">รับทราบค้าบ</button>
    </div>
  </dialog>

  <script>
    const messages = [
      "อาทิตย์นี้มู้เค้าเก่งมากๆคับป๋ม",
      "เก่งมากค้าบ",
      "พักกันนะ",
      "น่ารักจังมู้ของเค้า"
    ];

    const msgEl = document.getElementById('message');
    const nextBtn = document.getElementById('nextBtn');
    const surpriseBtn = document.getElementById('surpriseBtn');
    const modal = document.getElementById('modal');
    const closeModal = document.getElementById('closeModal');
    const bgm = document.getElementById('bgm');
    const clickSound = document.getElementById('clickSound');
    const musicBtn = document.getElementById('musicBtn');

    function playClick(){ clickSound.currentTime = 0; clickSound.play(); }
    function pickMessage(){ return messages[Math.floor(Math.random()*messages.length)]; }
    function setMessage(){ msgEl.textContent = pickMessage(); }

    setMessage();
    nextBtn.addEventListener('click', ()=>{ playClick(); setMessage(); });
    surpriseBtn.addEventListener('click', ()=>{ playClick(); document.getElementById('modalText').textContent = pickMessage(); modal.showModal(); });
    closeModal.addEventListener('click', ()=>{ playClick(); modal.close(); });

    musicBtn.addEventListener('click', ()=>{
      playClick();
      if(bgm.paused){ bgm.play(); musicBtn.textContent = 'ปิดเพลงคลอ'; }
      else { bgm.pause(); musicBtn.textContent = 'เปิดเพลงคลอ'; }
    });
  </script>
</body>
</html>
